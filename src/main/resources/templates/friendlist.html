<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Friends List</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
<div class="container" style="margin-top: 40px; max-width: 900px;">

  <div class="row">
    <div class="col-md-8">
      <h2>Friends List</h2>
    </div>
    <div class="col-md-4 text-right">
      <a th:href="@{/friend/add}" class="btn btn-success"
        style="background-color: #ff0084; color: white; border: none;">
        + Add Friend
      </a>
    </div>
  </div>

  <hr>

  <table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Height (cm)</th>
      <th>Hair Colour</th>
      <th>Eye Colour</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="f : ${friends}">
      <td th:text="${f.name}"></td>
      <td th:text="${f.age}"></td>
      <td th:text="${f.height}"></td>
      <td th:text="${f.hairColour}"></td>
      <td th:text="${f.eyeColour}"></td>
    </tr>

    <!-- If list is empty -->
    <tr th:if="${#lists.isEmpty(friends)}">
      <td colspan="5" class="text-center text-muted">
        No friends added yet.
      </td>
    </tr>
    </tbody>
  </table>

</div>
</body>
</html>
