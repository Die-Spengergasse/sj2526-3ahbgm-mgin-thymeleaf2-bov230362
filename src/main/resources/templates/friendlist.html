<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patients List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>name</th>
      <th>age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${friends}">
      <td th:text="${f.name}"></td>
      <td th:text="${f.age}"></td>
    </tr>
    </tbody>

  </table>

  <p>
    <a href="/friend/add">new friend</a>
  </p>
</div>
</body>
</html>
