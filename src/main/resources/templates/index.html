<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        .main-card {
            margin-top: 80px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }

        .btn-pink {
            background-color: #ff0084;
            color: white;
            border: none;
        }

        .btn-pink:hover {
            background-color: #e60076;
            color: white;
        }
    </style>
</head>

<body style="background-color: #f7f7f7;">

<div class="container text-center">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="main-card">

                <h1>Friends Manager</h1>
                <p class="text-muted">
                  Speicher deine Freunde!!!!!
                </p>

                <hr>

                <p>
                    Today: <strong th:text="${today}"></strong>
                </p>

                <br>

                <a th:href="@{/friend/list}" class="btn btn-pink btn-lg">
                    View Friends List
                </a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
